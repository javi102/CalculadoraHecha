<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./calcu.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h3 class="subida"><img src="rayasCalcu.png" height="32">Estándar</h3>
    
    <div class="container">
        <div class="Calculadora">
            
            <span id="resultado"></span>

       
            <div class="botones-calcu">
               
                    <input  class="num7" type="button" value="7" id="siete">
                    <input  class="destr" type="button"  value="C" id="borra">
                    <input  class="dividir" type="button"  value="÷" id="dividir">
                    <input  class="num8" type="button" value="8" id="ocho">
                    <input  class="num9" type="button" value="9" id="nueve">
                    <input  class="multiplicar" type="button" value="X" id="multiplicacion">
                    <input  class="num4" type="button"  value="4" id="cuatro">
                    <input  class="num5" type="button" value="5" id="cinco">
                    <input  class="restar" type="button" value="-" id="resta">
                    <input  class="num6" type="button" value="6" id="seis">
                    <input  class="num1" type="button" value="1" id="uno">
                    <input  class="suma" type="button" value="+" id="suma">
                    <input  class="dos" type="button" value="2" id="dos">
                    <input  class="tres" type="button" value="3" id="tres">
                    <input  class="btn btn-primary" type="button" value="=" id="igual">
                    <input  class="num0" type="button" value="0" id="cero">
                    <input  class="coma" type="button" value="," id="coma">
            </div>
        </div>
    </div>

    
<img class="windows" src="windows.png" height="40px">

    <script src="java.js" type="text/javascript">

    </script>
